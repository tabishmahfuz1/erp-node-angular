<div class="main-content">
  <div class="container-fluid">
  	<div class="card">
	      <div class="card-header card-header-warning card-header-icon"> 
	          <div class="card-icon">
	              <i class="material-icons">content_copy</i>
	          </div>
	          <p class="card-title">{{ id? "Edit" : "New" }} Item</p>
	      </div>
	      <div class="card-body pl-5">
	      	<div class="row">
	      		<div class="form-group p-2">
		      		<label>Item Name</label>
		      		<input class="form-control" [(ngModel)]="item.itemName" />
		      	</div>
		      	<div class="form-group p-2">
		      		<label>Cost</label>
		      		<input class="form-control" type="number" [(ngModel)]="item.itemCost">
		      	</div>
		     </div>
		     <div class="row">
		     	<div class="form-group p-2">
		      		<label>Selling Price</label>
		      		<input class="form-control" type="number" [(ngModel)]="item.itemPrice">
		      	</div>
		      	<div class="form-group p-2">
		      		<label>Status</label>
		      		<select class="form-control" [(ngModel)]="item.isActive">
		      			<option value="1">Active</option>
		      			<option value="0">Disabled</option>
		      		</select>
		      	</div>
		     </div>
		     <div class="row">
		      	<div class="form-group p-2">
		      		<label>Stock</label>
		      		<input class="form-control" [value]="item.qtyOnHand">
		      	</div>
		     </div>
	      </div>
	      <div class="card-footer">
	          <button (click)="saveItem($event)">
	          	Save
	          </button>
	      </div>
	</div>
  </div>
</div>
