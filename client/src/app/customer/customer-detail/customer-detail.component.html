<div class="main-content">
  <div class="container-fluid">
  	<div class="card">
	      <div class="card-header card-header-warning card-header-icon"> 
	          <div class="card-icon">
	              <i class="material-icons">content_copy</i>
	          </div>
	          <p class="card-title">{{ !isNewCustomer? "Edit" : "New" }} Customer</p>
	      </div>
	      <div class="card-body pl-5">
	        <mat-tab-group>
	        	<mat-tab label="General Details">
	        		<div class="p-3">
		        		<div class="row">
				      		<div class="form-group p-2 w-25">
					      		<label>Customer Name</label>
					      		<input class="form-control" 
					      				[(ngModel)]="customer.name" />
					      	</div>
					      	<div class="form-group p-2 w-25">
					      		<label>Address</label>
					      		<input class="form-control" 
					      				type="text" 
					      				[(ngModel)]="customer.address">
					      	</div>
					     </div>
					     <div class="row">
					     	<div class="form-group p-2 w-25">
					      		<label>City</label>
					      		<input class="form-control" 
					      				type="text" 
					      				[(ngModel)]="customer.city">
					      	</div>
					      	<div class="form-group p-2 w-25">
					      		<label>State</label>
					      		<mat-select class="form-control" [value]="customer.stateId" [(ngModel)]="customer.stateId">
					      			<mat-option [value]="" >Select State</mat-option>
					      			<mat-option *ngFor="let state of states$ | async" [value]="state.id" >{{ state.name }}</mat-option>
					      		</mat-select>
					      	</div>
					     </div>
					     <div class="row">
					      	<div class="form-group p-2 w-25">
					      		<label>Discount</label>
					      		<input class="form-control" 
					      				type="number"  
					      				[(ngModel)]="customer.discount">
					      	</div>
					      	<div class="form-group p-2 w-25">
					      		<label>Status</label>
					      		<mat-select class="form-control" [value]="customer.status" [(ngModel)]="customer.status">
					      			<mat-option [value]="true" >Active</mat-option>
					      			<mat-option [value]="false" >Disabled</mat-option>
					      		</mat-select>
					      	</div>
					     </div>
					</div>
	        	</mat-tab>
	        	<mat-tab label="Addtional Details">
	        		 <div class="p-3">
	        			TO BE IMPLEMENTED
	        		</div>
	        	</mat-tab> 
	        	<mat-tab label="Something Else">
	        		<div class="p-3">
	        			TO BE IMPLEMENTED
	        		</div>
	        	</mat-tab>
	        </mat-tab-group>
	       </div>
	      <div class="card-footer justify-content-center">
	          <button (click)="saveCustomer($event)" class="btn btn-success">
	          	Save
	          </button>
	      </div>
	</div>
  </div>
</div>
